<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parle-moi de ton projet</title>
  <style>
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0e0e0e;
      color: white;
      margin: 0;
      padding: 0;
    }
.background-container {
  position: fixed;
  color: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.8)),
  overflow: hidden;
  top: 0; left: 0; right: 0; bottom: 0;
  z-index: -2; /* Derrière tout */
    }
    .gradient-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.6)); /* Dégradé ici */
  z-index: 1;
  pointer-events: none;

}
    .form-section {
      max-width: 600px;
      margin: 5rem auto;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 3rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    label {
      text-align: left;
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
    }

    input {
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #1a1a1a;
      color: white;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #077b8a;
      box-shadow: 0 0 10px rgba(166, 245, 254, 0.827);
      outline: none;
    }

    .divider {
      height: 4px;
      border-radius: 4px;
      background: linear-gradient(90deg, #a2d5c6, #077b8a, #5c3c92);
      margin: 1.5rem 0;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      background: linear-gradient(90deg, #a2d5c6, #077b8a, #5c3c92);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255, 0, 64, 0.3);
    }

    .arrow {
      margin-left: 0.5rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <div class="background-container">
    <div class="gradient-overlay"></div>
    <img src="01-1.jpg" alt="fond" class="rotated-bg" />
  </div>

  <section class="form-section">
    <h1>Parle-moi de toi :</h1>

    <form id="form1">
      <label for="name">Nom *</label>
      <input type="text" id="name" name="name" required>
      <div class="divider"></div>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>
      <div class="divider"></div>

      <label for="youtube">Ta chaîne YouTube (si tu n’en as pas encore, aucun soucis, indique juste aucune) *</label>
      <input type="text" id="youtube" name="youtube" placeholder="Aucune" required>
      <div class="divider"></div>

      <button type="submit">
        Dis m’en plus ! <span class="arrow">→</span>
      </button>
    </form>
  </section>

  <script>
    const form = document.getElementById('form1');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};

      formData.forEach((value, key) => {
        data[key] = value;
      });

      // Sauvegarde dans localStorage
      localStorage.setItem('formData', JSON.stringify(data));

      // Redirige vers la page 2
      window.location.href = 'formulaire-suite.html';
    });
  </script>
</body>
</html>
